<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Positioning in CSS</h1>
    <p>This page demonstrates different CSS positioning techniques.</p>

    <div
      style="
        position: relative;
        width: 200px;
        height: 200px;
        background-color: lightblue;
      "
    >
      <div
        style="
          position: absolute;
          top: 20px;
          left: 20px;
          width: 100px;
          height: 100px;
          background-color: coral;
        "
      >
        Absolute Position
      </div>
      <div
        style="
          position: relative;
          top: 50px;
          left: 50px;
          width: 100px;
          height: 100px;
          background-color: lightgreen;
        "
      >
        Relative Position
      </div>
    </div>

    <div
      style="
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 150px;
        height: 50px;
        background-color: lightcoral;
      "
    >
      Fixed Position
    </div>

    <div
      style="
        position: sticky;
        top: 0;
        width: 100%;
        height: 50px;
        background-color: lightgoldenrodyellow;
      "
    >
      Sticky Position
    </div>
  </body>
</html>
